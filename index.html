<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00A2F1; /* لون الخلفية الأزرق الفاتح */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }
        .section-box {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 8px solid #048CC8; /* شريط جانبي بلون أزرق داكن */
        }
        .section-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .section-title {
            font-size: 24px;
            color: #048CC8; /* لون العنوان الأزرق الداكن */
            margin: 15px 0;
        }
        .section-description {
            font-size: 16px;
            color: #666; /* لون النص */
            margin-bottom: 20px;
        }
        .view-more-btn {
            padding: 10px 20px;
            background-color: #00EFF1; /* لون زر عرض المزيد الأزرق الفاتح */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .view-more-btn:hover {
            background-color: #048CC8; /* لون الزر عند التحويم */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- المربع الأول -->
    <div class="section-box">
        <img src="https://i.ibb.co/VSJzDsB/images-78.jpg" alt="صورة القسم الأول">
        <h2 class="section-title">BloxFruit</h2>
        <p class="section-description">كل سكربتات بلوكس فروت هتلاقيها هنا</p>
        <a href="blox.html" class="view-more-btn">عرض المزيد</a>
    </div>

    <!-- المربع الثاني -->
    <div class="section-box">
        <img src="https://i.ibb.co/ZMsJZbY/download-8.jpg" alt="صورة القسم الثاني">
        <h2 class="section-title">Brookhaven</h2>
        <p class="section-description">كل سكربتات بروك هفن هتلاقيها هنا </p>
        <a href="brook.html" class="view-more-btn">عرض المزيد</a>
    </div>

    <!-- المربع الثالث -->
    <div class="section-box">
        <img src="https://i.ibb.co/mvXRrG6/download-9.jpg" alt="صورة القسم الثالث">
        <h2 class="section-title">MM2</h2>
        <p class="section-description">كل سكربتات ماب مين المجرم هتلاقيها هنا</p>
        <a href="mm2.html" class="view-more-btn">عرض المزيد</a>
    </div>
</div>

</body>
</html>
